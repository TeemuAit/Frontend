<!DOCTYPE html>
<html>
<head>
<script>













function displayDate() {
  document.getElementById("time").innerHTML = Date();
}
</script>
</head>
<body>

<h2>Time Of Visiting The Site</h2>
<p id="time">Current Time: </p>

<button type="button" onclick="displayDate()">Display Date</button>

</body>
</html>
